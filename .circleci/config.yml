# https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# https://circleci.com/docs/2.0/orb-intro/
orbs:
  snyk: snyk/snyk@1.1.1

# https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # https://circleci.com/docs/2.0/executor-types/
    # https://circleci.com/developer/images/image/cimg/openjdk
    docker:
      - image: cimg/openjdk:11.0
    # https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -Pcoverage clean verify sonar:sonar -Dsonar.login=$SONAR_TOKEN
      - snyk/scan

# https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  standard:
    jobs:
      - build
